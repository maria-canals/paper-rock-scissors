<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Rock, Paper, Scissors</title>

		<link rel="stylesheet" href="/styles/style.css" />
		<script src="/script/app.js" defer></script>
	</head>

	<body>
		<div id="backdrop"></div>

		<div class="modal-content disable-modal">
			<div class="modal-body">
				<p class="modal-userschoice">The user's choice is:</p>
				<p class="modal-coputerschoice">The computer's choice is:</p>
				<p class="modal-winner"></p>
			</div>
		</div>

		<div class="main-container">
			<div class="inner-container">
				<div class="counter-container">
					<div class="controls-names">Choose: Paper, Rock or Scissors</div>
					<div class="points">Points <span class="user-counter">0</span></div>
					<div class="final-result"></div>
				</div>

				<div class="controls">
					<button id="paper">
						<img class="controls_icon" src="/images/paper.png" alt="paper" />
					</button>
					<button id="scissors">
						<img
							class="controls_icon"
							src="/images/scissors.png"
							alt="scissors"
						/>
					</button>
					<button id="rock">
						<img class="controls_icon" src="/images/rock.png" alt="rock" />
					</button>
				</div>

				<button id="reset-button" class="disable-button">Play Again</button>
			</div>
		</div>
	</body>
</html>
